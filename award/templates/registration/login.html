{%extends 'registration/base.html'%} {%load bootstrap4 %} {%block content%}
<div class="container col d-flex justify-content-center" style="padding-top: 100px;">
<div class="row">

        <div class="col-md-9">

                <img class="card-img-top" src="https://images.unsplash.com/photo-1509822929063-6b6cfc9b42f2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="" style="height: auto;width: 100%">
            </div>
</div>
    <div class="row">
        <div class="col-md-6 col-lg-6 " style="padding-top: 50px; padding-left: 0px; margin-left: 0px;">

            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    <center>
                      <!-- <h1 class="logo">  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2000px-Instagram_logo.svg.png" alt="" style="width:135px"></h1> -->
                        <p>Sign In to Awwards</p>

                    </center>

                </div>
                <div class="card-body">
                    <form action="" method="POST">
                            {% csrf_token %}
                        {%bootstrap_form form%}
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Sign in</button>
                        Don't have an account?<a href="/accounts/register">Signup</a>
                        
                        <input type="hidden" name="next" value="{{next}}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
